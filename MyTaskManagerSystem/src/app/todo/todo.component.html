<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: grey; height: 93vh;">
            <div>
                <mat-card class="mt-3" style="height: 20vh; padding-top: 20px; padding-left: 20px;">
                    <form [formGroup]="myGroup" #registerForm="ngForm">
                        <mat-form-field appearance="outline" style=" padding-right: 5px;">
                            <mat-label>TASK NAME</mat-label>
                            <input type="text" formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Task Name</mat-hint>
                        </mat-form-field>
                        <button (click)="addTask()" mat-raised-button color="primary">Add</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9">
            <div cdkDropDownGroup>
                <div class="row">

                    <div class="col-md-4">
                        <!-- to do -->
                        <div class="example-container">
                            <h2>TO DO</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let i of tasks" cdkDrag>{{i.description}}</div>
                            </div>
                          </div>

                    </div>

                    <div class="col-md-4">
                        <!-- in progress -->
                        <div class="example-container">
                            <h2>IN PROGRESS</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let i of inProgress" cdkDrag>{{i.description}}</div>
                            </div>
                          </div>

                    </div>

                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                            <h2>DONE</h2>
                          
                            <div
                              cdkDropList
                              #todoList="cdkDropList"
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let i of done" cdkDrag>{{i.description}}</div>
                            </div>
                          </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
